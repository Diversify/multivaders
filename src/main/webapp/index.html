<!DOCTYPE html>
<html>
<head>
    <title>Multivaders remote</title>
    <link rel="stylesheet" href="/style/remote.css"/>
    <style type="text/css">
        body {
            background-color: #234;
        }

        .button {
            font-size: 5em;
            color: white;
            padding: 0.5em 0.75em;
            margin: 0.1em;
            font-weight: bold;
            font-family: sans-serif;
        }

        .left{
            float: left;
            background-color: #111;
        }

        .right {
            float: right;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="remote">
    <p class="button left">&lt;</p>
    <p class="button left">&gt;</p>
    <p class="button right">X</p>
</div>
<script src="script/vendor/jquery.min.js"></script>
<script src="script/communication.js"></script>
</body>
</html>
