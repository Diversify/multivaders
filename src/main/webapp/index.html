<!DOCTYPE html>
<html>
<head>
    <title>Multivaders remote</title>
    <link rel="stylesheet" href="/style/remote.css"/>
    <style type="text/css">
        body {
            background-color: #234;
        }

        .button {
            font-size: 6em;
            color: white;
            padding: 0.5em 0.75em;
            margin: 1.5em 0.1em;
            font-weight: bold;
            font-family: sans-serif;
            border-radius: 0.4em;
            -webkit-border-radius: 0.4em;
            -moz-border-radius: 0.4em;
        }

        .left{
            float: left;
            background-color: #111;
        }

        .right {
            float: right;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="remote">
    <button class="button left" id="left">&lt;</button>
    <button class="button left" id="right">&gt;</button>
    <button class="button right" id="shoot">X</button>
</div>
<script src="script/vendor/jquery.min.js"></script>
<script src="script/communication.js"></script>
<script src="script/remote.js"></script>
</body>
</html>
